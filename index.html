<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bMuse video player</title>

    <link rel="stylesheet" href="bundle.css">
</head>
<body>

<div class="app">

    <div class="player">
        <video playsinline>
            <source src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4">

            Your browser doesn't support HTML5 video
        </video>

        <div class="controls">
            <div class="canvas_wrapper">
                <canvas></canvas>
            </div>
            <div class="play_pause paused"></div>

            <div class="playback-click_area">
                <div class="playback">
                    <div class="time-block">
                        <div class="time"></div>
                    </div>
                    <div class="filled"></div>
                </div>
            </div>

            <div class="volume">
                <div class="volume_bar filled" data-level="20"></div>
                <div class="volume_bar filled" data-level="40"></div>
                <div class="volume_bar filled" data-level="60"></div>
                <div class="volume_bar filled" data-level="80"></div>
                <div class="volume_bar filled" data-level="100"></div>
            </div>

            <div class="fullscreen"></div>
        </div>

    </div>

</div>


<script src="app.bundle.js"></script>
</body>
</html>
